<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BrandOrb Logistics Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mshuster/leaflet-curve@master/leaflet.curve.js"></script>
    <script src="https://unpkg.com/leaflet-ant-path@1.3.0/dist/leaflet-ant-path.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root { --primary: #3b82f6; --bg: #f8fafc; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); }
        #list-header, #viz-header-ui { display: flex; justify-content: space-between; padding: 15px; background: white; border-bottom: 1px solid #ddd; }
        .btn-p { background: var(--primary); color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .input-s { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        #viz-container { height: calc(100vh - 70px); width: 100%; display: none; }
        #map-frame { height: 100%; width: 100%; }
        .popup-table { width: 100%; border-collapse: collapse; font-size: 11px; margin-top: 10px; }
        .popup-table th { background: #eee; padding: 5px; text-align: left; }
        .popup-table td { padding: 5px; border-bottom: 1px solid #ddd; }
        #access-denied { display:none; height:100vh; text-align:center; padding-top:100px; }
    </style>
</head>
<body>

    <div id="access-denied">
        <h1>Access Restricted</h1>
        <p>Please use a valid secure link.</p>
    </div>

    <div id="main-app-content">
        <header id="list-header">
            <div style="font-weight:bold; font-size:1.2rem;">BrandOrb Visuals</div>
            <div style="display:flex; gap:10px;">
                <button class="btn-p" onclick="openViz('MAP')">Route Map</button>
                <button class="btn-p" onclick="openViz('CLUSTER')">Cluster Graph</button>
            </div>
        </header>

        <header id="viz-header-ui" style="display:none;">
            <button class="btn-p" onclick="window.goBack()">Back</button>
            <div style="display:flex; gap:10px;">
                <button id="fit-btn" class="btn-p" onclick="window.fitCluster()" style="display:none;">Fit Graph</button>
                <input type="text" id="ent-search" class="input-s" placeholder="Search..." onkeyup="window.recomputeViz()">
                <select id="orig-filter" class="input-s" onchange="window.recomputeViz()"></select>
                <select id="dest-filter" class="input-s" onchange="window.recomputeViz()"></select>
                <button class="btn-p" onclick="window.downloadPDF()">PDF</button>
            </div>
        </header>

        <div id="list-view" style="padding:20px;">
            <h3>Data Loaded Successfully. Select a view above.</h3>
        </div>

        <section id="viz-container">
            <div id="map-frame"></div>
        </section>
    </div>

    <script>
        // TOKEN GATE (Internal Check)
        const VALID_TOKENS = ["clientA77", "test"]; // Add "test" to make local work easier
        const urlParams = new URLSearchParams(window.location.search);
        const userToken = urlParams.get('token');

        if (!VALID_TOKENS.includes(userToken)) {
            document.getElementById('main-app-content').style.display = 'none';
            document.getElementById('access-denied').style.display = 'block';
        }

        let tab = 'MAP';
        function openViz(mode) {
            tab = mode;
            document.getElementById('list-header').style.display = 'none';
            document.getElementById('list-view').style.display = 'none';
            document.getElementById('viz-header-ui').style.display = 'flex';
            document.getElementById('viz-container').style.display = 'block';
            document.getElementById('fit-btn').style.display = (mode === 'CLUSTER') ? 'flex' : 'none';
            if (window.recomputeViz) window.recomputeViz();
        }
    </script>
    <script src="visuals.js"></script>
</body>
</html>
