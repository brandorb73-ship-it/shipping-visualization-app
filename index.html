<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrandOrb | Intelligence Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-overlay">
        <div class="login-card">
            <div class="logo-box-white" style="margin: 0 auto; cursor: pointer;" onclick="document.getElementById('login-logo-upload').click()">
                <img id="login-display-logo" src="" style="display:none;">
                <span id="login-logo-placeholder">Upload Brand Logo</span>
            </div>
            <input type="file" id="login-logo-upload" hidden onchange="handleLogoUpload(this)">
            <h2>BrandOrb Intelligence</h2>
            <input type="password" id="pass-input" placeholder="Enter Access Key">
            <button onclick="attemptLogin()">Access Dashboard</button>
            <p id="login-error">Invalid access key.</p>
        </div>
    </div>

    <div id="app-container" style="display:none;">
        <aside id="sidebar">
            <div class="sidebar-logo-area">
                <div class="logo-box-white small">
                    <img class="global-logo-src" src="" style="display:none;">
                </div>
            </div>
            <div class="sidebar-header">MENU</div>
            <nav class="nav-menu">
                <a href="#" class="nav-link active" onclick="showPage('list')"><i class="fas fa-route"></i> Route Reports</a>
                <a href="#" class="nav-link" onclick="showPage('list')"><i class="fas fa-project-diagram"></i> Cluster Graphs</a>
            </nav>
        </aside>

        <main id="main-content">
            <header id="brand-header">
                <div class="brand-center-text">
                    <h1 class="main-title">BrandOrb</h1>
                    <p class="sub-title">Supply Chain Intelligence Dashboard</p>
                </div>
                <div class="top-right-controls">
                    <div class="client-pill">
                        <select id="client-select"><option value="All">All Clients</option></select>
                        <button class="add-client-btn" onclick="addNewClient()">+</button>
                    </div>
                </div>
            </header>

            <div class="action-strip">
                <input type="text" id="main-search" placeholder="Search reports..." oninput="filterTable()">
                <button class="btn-publish" onclick="showPage('create')">+ Add New Report</button>
            </div>

            <div id="page-list" class="content-page">
                <div class="table-card">
                    <table class="corporate-table">
                        <thead>
                            <tr><th>Report Details</th><th>Client</th><th>Date</th><th>Type</th><th style="text-align:right">Action</th></tr>
                        </thead>
                        <tbody id="report-list-rows"></tbody>
                    </table>
                </div>
            </div>

            <div id="page-create" class="content-page" style="display:none;">
                <div class="form-container">
                    <h2>Configure Intelligence Report</h2>
                    <div class="form-stack">
                        <div class="form-group"><label>Report Title</label><input type="text" id="report-name"></div>
                        <div class="form-group"><label>Google Sheet CSV URL</label><input type="text" id="sheet-url"></div>
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="include-logo" checked>
                            <label for="include-logo">Include Brand Logo in Report View</label>
                        </div>
                    </div>
                    <div class="type-picker-row">
                        <div class="type-card active" id="pick-map" onclick="selectType('map')"><i class="fas fa-map-marked-alt"></i> Route Map</div>
                        <div class="type-card" id="pick-cluster" onclick="selectType('cluster')"><i class="fas fa-network-wired"></i> Cluster Graph</div>
                    </div>
                    <div class="form-buttons">
                        <button class="btn-save" onclick="processAndSave()">Publish & Save</button>
                        <button class="btn-cancel" onclick="showPage('list')">Cancel</button>
                    </div>
                </div>
            </div>

            <div id="page-view" class="content-page" style="display:none;">
                <div class="viz-title-bar">
                    <div class="viz-left">
                        <button class="back-btn" onclick="showPage('list')"><i class="fas fa-arrow-left"></i></button>
                        <img id="viz-logo" class="global-logo-src" src="" style="height:30px; margin-left:15px; display:none;">
                        <h3 id="viewing-title"></h3>
                    </div>
                    <div class="viz-controls" id="map-filters-ui">
                        <select id="color-filter
