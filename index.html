<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BrandOrb | Intelligence Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <div id="logo-drop-zone" onclick="document.getElementById('login-logo-upload').click()">
                <img id="login-display-logo" src="" style="display:none;">
                <span id="login-logo-placeholder">+ Upload Logo</span>
            </div>
            <input type="file" id="login-logo-upload" hidden onchange="handleLogoUpload(this)">
            <h2 style="font-family: 'Montserrat'; margin-bottom: 25px;">BrandOrb Login</h2>
            <input type="password" id="pass-input" placeholder="Access Key">
            <button type="button" onclick="window.attemptLogin()" style="width:100%; padding:12px; background:#38bdf8; border:none; border-radius:8px; font-weight:bold; cursor:pointer; color:#0f172a;">
    Enter Dashboard
</button>
            <p id="login-error" style="display:none; color:red; margin-top:15px;">Invalid Key</p>
        </div>
    </div>

    <div id="app-container">
        <aside id="sidebar">
            <div class="sidebar-logo-area">
                <div class="logo-box-white">
                    <img class="global-logo-src" src="" style="display:none;">
                </div>
            </div>
            <div class="sidebar-header">ANALYTICS</div>
            <nav>
                <a href="#" class="nav-link active" onclick="showPage('map')"><i class="fas fa-route"></i> Route Reports</a>
                <a href="#" class="nav-link" onclick="showPage('cluster')"><i class="fas fa-project-diagram"></i> Cluster Graphs</a>
            </nav>
        </aside>

        <main id="main-content">
            <header id="brand-header">
                <div>
                    <h1 class="main-title">BrandOrb</h1>
                    <p class="sub-title">Intelligence Dashboard</p>
                </div>
                <div class="client-pill-area" style="display: flex; gap: 10px;">
                    <select id="client-select" style="padding: 8px; border-radius: 6px; border: 1px solid #ddd;">
                        <option value="General">General</option>
                    </select>
                    <button onclick="addNewClient()" class="btn-primary" style="padding: 5px 12px;">+</button>
                </div>
            </header>

            <div id="page-list">
                <div class="action-strip">
                    <input type="text" id="main-search" placeholder="Search report database..." oninput="filterTable()">
                    <button class="btn-primary" onclick="openModal()">+ Add New Report</button>
                </div>
                <div class="table-card">
                    <table class="corporate-table">
                        <thead>
                            <tr><th>Report Details</th><th>Client</th><th>Date</th><th>Type</th><th style="text-align:right">Action</th></tr>
                        </thead>
                        <tbody id="report-list-rows"></tbody>
                    </table>
                </div>
            </div>

            <div id="page-view" style="display:none;">
                <div class="viz-title-bar" style="background: var(--navy-deep); padding: 15px 40px; display: flex; align-items: center; gap: 20px;">
    <button onclick="goBackToList()" class="btn-view" style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);">
        <i class="fas fa-arrow-left"></i> Back
    </button>
    <h2 id="viewing-title" style="color: white; margin: 0; font-family: 'Montserrat'; font-size: 18px;"></h2>
</div>
<div id="map-element" style="height: calc(100vh - 100px); width: 100%;"></div>
            </div>
        </main>
    </div>

    <div id="report-modal" class="modal">
        <div class="modal-content">
            <h3>Configure New Intelligence Report</h3>
            <div class="form-group">
                <label>Report Title</label>
                <input type="text" id="rep-title" placeholder="e.g. Q4 Global Logistics">
            </div>
            <div class="form-group">
                <label>CSV Data URL</label>
                <input type="text" id="rep-url" placeholder="Google Sheet CSV Link">
            </div>
            <div class="form-group">
                <label>Visualization Type</label>
                <select id="rep-type">
                    <option value="MAP">Route Map</option>
                    <option value="CLUSTER">Cluster Graph</option>
                </select>
            </div>
            <div style="display:flex; gap:10px; margin-top:30px;">
                <button onclick="saveNewReport()" class="btn-primary" style="flex:1">Publish Report</button>
                <button onclick="closeModal()" class="btn-view" style="background:#64748b">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-ant-path@1.1.2/dist/leaflet-ant-path.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
