<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BrandOrb | Supply Chain Intelligence</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script> </head>
<body>
    <div id="app-container">
        <aside id="sidebar">
            <div class="sidebar-logo-area">
                <div class="logo-box-white"><img class="global-logo-src" id="sidebar-logo"></div>
            </div>
            <nav style="margin-top:20px;">
                <a href="#" class="nav-link active" id="nav-map" onclick="window.showPage('map')">Route Reports</a>
                <a href="#" class="nav-link" id="nav-cluster" onclick="window.showPage('cluster')">Cluster Graphs</a>
            </nav>
        </aside>

        <main id="main-content">
            <header id="brand-header">
                <h1 style="margin:0; font-family:'Montserrat';">BrandOrb</h1>
            </header>

            <div id="page-list">
                <div style="padding:25px 40px; display:flex; justify-content:space-between;">
                    <input type="text" id="main-search" placeholder="Search reports..." oninput="window.filterTable()">
                    <button class="btn-primary" onclick="window.openModal()">+ Add New Report</button>
                </div>
                <div class="table-card">
                    <table class="corporate-table">
                        <thead><tr><th>Report</th><th>Client</th><th>Date</th><th>Type</th><th>Action</th></tr></thead>
                        <tbody id="report-list-rows"></tbody>
                    </table>
                </div>
            </div>

            <div id="page-view" style="display:none; width:100%;">
                <div style="background:var(--navy); padding:15px 40px; display:flex; align-items:center; gap:20px;">
                    <button onclick="window.goBackToList()" class="btn-primary">Back</button>
                    <h2 id="viewing-title" style="color:white; margin:0; font-size:18px;"></h2>
                </div>
                <div id="map-element"></div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
