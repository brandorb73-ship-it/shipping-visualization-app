<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Route Reports Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
    <div id="dashboard">
        <div id="sidebar">
            <div class="logo-section">
                <div class="logo-circle" id="logo-container">
                    <img id="user-logo" src="" style="display:none; width:100%;">
                    <span id="logo-placeholder">Logo</span>
                </div>
                <input type="file" id="logo-upload" hidden onchange="handleLogo(event)">
            </div>
            <div class="menu">
                <div class="menu-item">Accounts</div>
                <div class="menu-item">Users</div>
                <div class="menu-item active" onclick="showPage('list')">Route Reports</div>
                <div class="menu-sub" onclick="showPage('list')">List Cluster Report</div>
            </div>
        </div>

        <div id="main">
            <div id="header">
                <h2>Route Reports</h2>
                <button class="add-btn" onclick="showPage('create')">+ Add New Route Report</button>
            </div>

            <div class="filter-bar">
                <input type="text" id="main-search" placeholder="Search..." onkeyup="filterTable()">
                <div class="client-group">
                    <label>Client:</label>
                    <select id="client-select">
                        <option>All Clients</option>
                    </select>
                    <button onclick="addNewClient()">+ Add</button>
                </div>
            </div>

            <div id="page-list" class="page-content">
                <table class="report-table">
                    <thead>
                        <tr>
                            <th>Report Title</th>
                            <th>Date Created</th>
                            <th>Client</th>
                            <th>Type</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="report-list-rows">
                        </tbody>
                </table>
            </div>

            <div id="page-create" class="page-content" style="display:none;">
                <div class="create-card">
                    <div class="form-row">
                        <label>Report Title:</label>
                        <input type="text" id="report-name" placeholder="Enter Name">
                    </div>
                    <div class="form-row">
                        <label>Google Sheet URL:</label>
                        <input type="text" id="sheet-url" placeholder="https://docs.google.com/spreadsheets/...">
                    </div>
                    <div class="form-row">
                        <label>Map or Graph Type:</label>
                        <div class="type-selection">
                            <div class="type-box active" id="box-map" onclick="selectType('map')">
                                <img src="https://cdn-icons-png.flaticon.com/512/854/854878.png" width="30">
                                <span>Map</span>
                            </div>
                            <div class="type-box" id="box-cluster" onclick="selectType('cluster')">
                                <img src="https://cdn-icons-png.flaticon.com/512/1048/1048953.png" width="30">
                                <span>Cluster Graph</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <label>Company Logo:</label>
                        <button onclick="document.getElementById('logo-upload').click()">Upload Logo</button>
                    </div>
                    <div class="action-buttons">
                        <button class="save-btn" onclick="processAndSave()">Save & Generate</button>
                        <button onclick="showPage('list')">Cancel</button>
                    </div>
                </div>
            </div>

            <div id="page-view" class="page-content" style="display:none;">
                <div class="view-controls">
                    <button onclick="showPage('list')">‚Üê Back to List</button>
                    <h3 id="viewing-title"></h3>
                </div>
                <div id="map-frame">
                    <div id="map-element"></div>
                    <div id="cluster-element" style="display:none;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-ant-path@1.1.2/dist/leaflet-ant-path.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
