<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrandOrb | Supply Chain Intelligence</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <div id="logo-drop-zone" onclick="document.getElementById('login-logo-upload').click()">
                <img id="login-display-logo" src="" style="display:none;">
                <span id="login-logo-placeholder">+ Upload Logo</span>
            </div>
            <input type="file" id="login-logo-upload" accept="image/*" style="display:none;" onchange="handleLogoUpload(this)">
            <h2>BrandOrb Intelligence</h2>
            <input type="password" id="pass-input" placeholder="Enter Access Key">
            <button onclick="attemptLogin()">Access Dashboard</button>
            <p id="login-error" style="display:none;">Invalid Access Key. Please try again.</p>
        </div>
    </div>

    <div id="app-container" style="display:none;">
        <aside id="sidebar">
            <div class="sidebar-logo-area">
                <div class="logo-box-white">
                    <img class="global-logo-src" src="" style="display:none;">
                </div>
            </div>
            <div class="sidebar-header">ANALYTICS</div>
            <nav class="nav-menu">
                <a href="#" class="nav-link active" onclick="showPage('list')"><i class="fas fa-route"></i> Route Reports</a>
                <a href="#" class="nav-link" onclick="showPage('list')"><i class="fas fa-project-diagram"></i> Cluster Graphs</a>
            </nav>
        </aside>

        <main id="main-content">
            <header id="brand-header">
                <div class="brand-center-text">
                    <h1 class="main-title">BrandOrb</h1>
                    <p class="sub-title">Intelligence Dashboard</p>
                </div>
                <div class="top-right-controls">
                    <div class="client-pill">
                        <select id="client-select"><option value="General">General</option></select>
                        <button class="add-client-btn" onclick="addNewClient()">+</button>
                    </div>
                </div>
            </header>

            <div id="page-list" class="content-page">
                <div class="action-strip">
                    <input type="text" id="main-search" placeholder="Search reports..." oninput="filterTable()">
                    <button class="btn-publish" onclick="showPage('create')">+ Add New Report</button>
                </div>
                <div class="table-card">
                    <table class="corporate-table">
                        <thead>
                            <tr>
                                <th>Report Details</th>
                                <th>Client</th>
                                <th>Date</th>
                                <th>Type</th>
                                <th style="text-align:right">Action</th>
                            </tr>
                        </thead>
                        <tbody id="report-list-rows"></tbody>
                    </table>
                </div>
            </div>

            <div id="page-view" class="content-page" style="display:none;">
                <div class="viz-title-bar">
                    <button class="back-btn" onclick="showPage('list')"><i class="fas fa-arrow-left"></i> Back</button>
                    <h3 id="viewing-title">Report View</h3>
                    <button class="btn-export" onclick="window.print()">Export PDF</button>
                </div>
                <div id="map-element" style="height: calc(100vh - 120px); width: 100%;"></div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-ant-path@1.1.2/dist/leaflet-ant-path.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-polyline-decorator@1.6.0/dist/leaflet.polyline.decorator.js"></script>
    <script src="script.js"></script>
</body>
</html>
