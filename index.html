<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BrandOrb - Supply Chain Intelligence</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dashboard">
        <div id="sidebar">
            <div class="logo-section" onclick="document.getElementById('logo-upload').click()">
                <div class="logo-circle">
                    <img id="user-logo" src="" style="display:none; width:100%; height:100%; object-fit: contain;">
                    <span id="logo-placeholder">LOGO</span>
                </div>
                <input type="file" id="logo-upload" hidden accept="image/*" onchange="handleLogoUpload(this)">
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-group">
                    <div class="nav-header">ADMINISTRATION</div>
                    <div class="nav-item">Accounts</div>
                    <div class="nav-item">Users</div>
                </div>

                <div class="nav-group">
                    <div class="nav-header">ANALYTICS</div>
                    <div class="nav-item active" onclick="showPage('list')">Route Reports ▾</div>
                    <div id="route-map-list" class="report-dropdown"></div>
                    
                    <div class="nav-item" onclick="showPage('list')">Cluster Graphs ▾</div>
                    <div id="cluster-report-list" class="report-dropdown"></div>
                </div>
            </nav>
        </div>

        <div id="main-content">
            <div id="top-header">
                <div class="breadcrumb">BrandOrb - Supply Chain Intelligence</div>
                
                <div class="top-right-controls">
                    <div class="client-filter-box">
                        <select id="client-select">
                            <option value="All">All Clients</option>
                        </select>
                        <button class="action-btn-small" onclick="addNewClient()" title="Add Client">+</button>
                    </div>
                </div>
            </div>

            <div class="action-bar">
                <div class="search-wrapper">
                    <input type="text" id="main-search" placeholder="Search reports..." onkeyup="filterTable()">
                </div>
                <button class="add-report-btn" onclick="showPage('create')">+ Add New Report</button>
            </div>

            <div id="page-list" class="page">
                <div class="table-container">
                    <table class="pro-table">
                        <thead>
                            <tr>
                                <th>Report Title</th>
                                <th>Client</th>
                                <th>Created</th>
                                <th>Type</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="report-list-rows"></tbody>
                    </table>
                </div>
            </div>

            <div id="page-create" class="page" style="display:none;">
                <div class="create-card">
                    <h3>Configure New Intelligence Report</h3>
                    <div class="form-grid">
                        <div class="input-field">
                            <label>Report Title</label>
                            <input type="text" id="report-name" placeholder="Enter Name">
                        </div>
                        <div class="input-field">
                            <label>Google Sheet URL (CSV Link)</label>
                            <input type="text" id="sheet-url" placeholder="Paste link here">
                        </div>
                    </div>
                    
                    <div class="type-selection-area">
                        <label>Visualization Type</label>
                        <div class="type-row">
                            <button id="btn-map" class="type-btn active" onclick="selectType('map')">Route Map</button>
                            <button id="btn-cluster" class="type-btn" onclick="selectType('cluster')">Cluster Graph</button>
                        </div>
                    </div>

                    <div class="form-footer">
                        <button class="save-btn-primary" onclick="processAndSave()">Publish to Dashboard</button>
                        <button class="cancel-link" onclick="showPage('list')">Cancel</button>
                    </div>
                </div>
            </div>

            <div id="page-view" class="page" style="display:none;">
                <div class="viz-header">
                    <button class="back-link" onclick="showPage('list')">← Back to Dashboard</button>
                    <h2 id="viewing-title">Report Title</h2>
                </div>
                <div id="viz-container">
                    <div id="map-element"></div>
                    <div id="cluster-element" style="display:none;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-ant-path@1.1.2/dist/leaflet-ant-path.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
