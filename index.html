<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BrandOrb Intelligence</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="app-container">
        <aside id="sidebar">
            <div class="sidebar-logo-area">
                <div class="logo-box-white"><img class="global-logo-src" src=""></div>
            </div>
            <nav>
                <a href="#" class="nav-link" id="nav-map" onclick="window.showPage('map')">Route Reports</a>
                <a href="#" class="nav-link" id="nav-cluster" onclick="window.showPage('cluster')">Cluster Graphs</a>
            </nav>
        </aside>

        <main id="main-content">
            <div id="page-list">
                <div class="action-strip">
                    <input type="text" id="main-search">
                    <button class="btn-primary" onclick="window.openModal()">+ Add New Report</button>
                </div>
                <div class="table-card">
                    <table class="corporate-table">
                        <tbody id="report-list-rows"></tbody>
                    </table>
                </div>
            </div>

            <div id="page-view" style="display:none; width:100%;">
                <div class="viz-title-bar" style="background:#0f172a; padding:15px; display:flex; align-items:center; gap:20px;">
                    <button onclick="window.goBackToList()" style="padding:5px 15px;">Back</button>
                    <h2 id="viewing-title" style="color:white; margin:0;"></h2>
                </div>
                <div id="map-element"></div>
            </div>
        </main>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
